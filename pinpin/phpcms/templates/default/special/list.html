{template 'content', 'header'}
    <link href="{CSS_PATH}reset.css" rel="stylesheet" type="text/css" />
    <div class="main">
        <div class="indexCenter">
            <div class="crumbs"><a href="{APP_PATH}">首页</a><span> &gt; </span> <a href="{APP_PATH}index.php?m=special&c=index&a=special">专题</a> <span> &gt; </span> <a href="{$url}">{$title}</a> </div>
            <div class="box">
                <h5>{$info[name]}</h5>
                <div class="content">
{pc:special action="content_list" specialid="$specialid" typeid="$typeid" listorder="3" page="$page" num="20"}
                    <ul class="list f14 lh26 row-2">
{loop $data $r}
                        <li>·<a href="{$r['url']}" target="_blank">{str_cut($r['title'], 60, '...')}</a></li>
{/loop}
                    </ul>
                </div>
                <div class="pagesDiv" id="pages">
                    <div class="pagination">
                        {$pages}

                    </div>
                </div>
{/pc}
            </div>
        </div>
    </div>
{template 'content', 'footer'}
