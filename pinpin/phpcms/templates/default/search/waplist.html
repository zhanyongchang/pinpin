{template "wap","header"}
    <div class="About"></div>
    <div class="ContentA3">
        <div class="ContentA3a"><a href="javascript:window.history.go(-1)"></a></div>
        <div class="ContentA3b">搜索结果</div>
    </div>
    <div class="AboutContent">
        <div class="searchR">搜索 <strong>{$search_q}</strong> 的结果</div>
        <div class="newslist2">              
            <ul>
{loop $datatest $i $r}
                <li><a href="{show_url($r[catid],$r[id],$typeid)}" target="_blank">{$r[title]}</a></li>
{/loop}
            </ul>
        </div>
        <div class="clear"></div>
        <div class="pagesDiv" id="pages">
            <div class="pagination">
                {$pages}

            </div>
        </div>
        <div class="clear"></div>
    </div>
{template "wap","footer"}
